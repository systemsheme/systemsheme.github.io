  description: "I grew up in the Bay Area and earned my Bachelor of Science at UC Santa Barbara, where I double majored in Statistics & Data Science and Biochemistry-Molecular Biology. As an undergraduate, I explored RNA regulation using a functional variant of CRISPR, gaining hands-on wet lab experience and becoming familiar with a wide range of molecular biology techniques. I later pursued a Master of Science in Computational Biology at Carnegie Mellon University to strengthen my foundation in computer science and pivot toward computational research. There, my work focused on optimizing the performance of a Hypergraphlet Counter through parallel programming in C++ and designing a Python-based sequence generator for synthetic intrinsically disordered proteins. Outside of research, I enjoy reading and playing bridge. In the Asiri Lab, I am excited to apply my computational skills to study blood development using single cell lineage tracing."

